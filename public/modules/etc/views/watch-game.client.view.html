<div layout-fill class="watchGameMain" data-ng-controller="WatchGameController">

    <md-toolbar class="md-accent" style="background-color: #689F38; color:white;">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-svg-icon="modules/mean-tutorials/img/menu.svg"></md-icon>
            </md-button>
            <h2 class="md-toolbar-tools md-title">
                <span><b>시침이와 분침이의 인성시계 놀이</b></span>
            </h2>
        </div>
    </md-toolbar>

    <div class="class-menu">

        <md-button class="md-fab md-warn " aria-label="Eat cake" ng-click="goTo('menu')">
            <md-icon md-svg-src="modules/core/img/svg/navicon-round.svg"></md-icon>
        </md-button>
    </div>

    <audio>
        <source src="modules/etc/sound/tick.mp3"></source>
        Your browser isn't invited for super fun audio time.
    </audio>

    <style>
        md-sidenav,
        md-sidenav.md-locked-open,
        md-sidenav.md-closed.md-locked-open-add-active {
            min-width: 100px !important;
            width: 65vw !important;
            max-width: 250px !important;
        }
    </style>


    <section layout="row" layout-fill style="height:100%; position: absolute;">
        <md-sidenav
                flex
                id="sideNav"
                class="md-sidenav-left md-whiteframe-z2
                    ng-isolate-scope md-closed md-locked-open"
                md-is-locked-open="true"
                style="background-color:#CFCFCF; overflow-x: hidden"
                md-component-id="left" tabindex="-1">
            <div flex layout="column" flex>
                <!--<md-toolbar>-->
                    <!--<div class="md-toolbar-tools">-->
                        <!--<md-icon md-svg-src="modules/mean-tutorials/img/arrow-left-c.svg"-->
                                 <!--class="svg-logotype ng-isolate-scope md-default-theme"-->
                                 <!--style="height: 35px;width: 35px;"></md-icon>-->
                        <!--<h4 class="md-title" ><b>메뉴</b></h4>-->
                    <!--</div>-->
                <!--</md-toolbar>-->
                <md-content class="sideNavTiles" style="overflow-x: hidden">
                    <md-grid-list
                            md-cols-sm="2" md-cols-md="2" md-cols-gt-md="2"
                            md-row-height="1:1">
                        <md-grid-tile
                                id="profile"
                                md-rowspan="1"
                                md-colspan="2"
                                class="green"
                                ng-click="menu('start')">
                            <p ng-if="quiz == null">시침이와 분침이를<br>
                            돌려라!!</p>
                            <h3 class="md-title"><b>{{quiz}}</b></h3>
                            <md-grid-tile-footer><h3>시간퀴즈</h3></md-grid-tile-footer>
                        </md-grid-tile>

                        <md-grid-tile
                                ng-if="!authentication.user"
                                id="signIn"
                                md-rowspan="1"
                                md-colspan="1"
                                class="green"
                                ng-click="rotationArm('hh', '+')">
                            <p>시침이Go!</p>
                            <!--<md-icon md-svg-src="modules/mean-tutorials/img/grid.svg"></md-icon>-->
                            <md-grid-tile-footer><h3>시 +</h3></md-grid-tile-footer>
                        </md-grid-tile>

                        <md-grid-tile
                                id="tutorial"
                                md-rowspan="1"
                                md-colspan="1"
                                class="blue"
                                ng-click="rotationArm('hh', '-')">
                            <p>분침이Go!</p>
                            <!--<md-icon md-svg-src="modules/mean-tutorials/img/briefcase.svg"></md-icon>-->
                            <md-grid-tile-footer><h3>시 -</h3></md-grid-tile-footer>
                        </md-grid-tile>

                        <md-grid-tile
                                id="signOut"
                                md-rowspan="1"
                                md-colspan="1"
                                class="darkBlue"
                                ng-click="rotationArm('mm', '+')">
                            <md-icon md-svg-icon="avatar:svg-3"></md-icon>
                            <md-grid-tile-footer><h3>분 +</h3></md-grid-tile-footer>
                        </md-grid-tile>
                        <md-grid-tile
                                id="signOut2"
                                md-rowspan="1"
                                md-colspan="1"
                                class="darkBlue"
                                ng-click="rotationArm('mm', '-')">
                            <md-icon md-svg-icon="avatar:svg-3"></md-icon>
                            <md-grid-tile-footer><h3>분 -</h3></md-grid-tile-footer>
                        </md-grid-tile>


                        <md-grid-tile
                                id="tutorial"
                                md-rowspan="1"
                                md-colspan="2"
                                class="blue"
                                ng-click="rotationArm('hh', '-')">
                            <p>시침이 + 분침이</p>
                            <!--<md-icon md-svg-src="modules/mean-tutorials/img/briefcase.svg"></md-icon>-->
                            <md-grid-tile-footer><h3>시 -</h3></md-grid-tile-footer>
                        </md-grid-tile>

                    </md-grid-list>
                </md-content>
                <!--<div style="  position: inherit;-->
                <!--margin-top: 20px;-->
                <!--margin-left: 5px;">Icons are licenced by Web App (http://icons8.com)</div>-->
            </div>
        </md-sidenav>
        <md-content flex="" >
            <div class="fill svgBack">
                <div class="clock
                      hour-style-text
                      hour-text-style-large
                      hour-display-style-all
                      minute-style-dot
                      minute-display-style-fine-2
                      minute-text-style-outside
                      hand-style-hollow
                      " id="utility-clock">
                    <div class="centre">
                        <div class="dynamic"></div>
                        <div class="expand round circle-1"></div>

                        <div id="hourC" class="anchor hour">
                            <div class="element thin-hand"></div>
                            <div class="element fat-hand"></div>
                        </div>

                        <div id="minC" class="anchor minute">
                            <div class="element thin-hand"></div>
                            <div class="element fat-hand minute-hand"></div>
                        </div>

                        <div class="expand round circle-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
