<section layout="column" style="height:100%;" class="watchGameMain" data-ng-controller="WatchGameController">

    <style>
        md-sidenav,
        md-sidenav.md-locked-open,
        md-sidenav.md-closed.md-locked-open-add-active {
            min-width: 100px !important;
            width: 65vw !important;
            max-width: 250px !important;
        }
    </style>
    <section layout="row" flex="">
        <md-sidenav
                flex=""
                id="sideNav"
                class="md-sidenav-left md-whiteframe-z2
                    ng-isolate-scope md-closed md-locked-open"
                md-is-locked-open="true"
                style="width:150px; background-color:#CFCFCF; overflow-x: hidden"
                md-component-id="left" tabindex="-1">
            <div flex layout="column" flex ng-controller="CoreHeadController">
                <!--<md-toolbar>-->
                    <!--<div class="md-toolbar-tools">-->
                        <!--<md-icon md-svg-src="modules/mean-tutorials/img/arrow-left-c.svg"-->

                        <!--<h4 class="md-title" ><b>메뉴</b></h4>-->
                    <!--</div>-->
                <!--</md-toolbar>-->
                <md-content class="sideNavTiles" style="overflow-x: hidden">
                    <md-grid-list
                            md-cols-sm="2" md-cols-md="2" md-cols-gt-md="2"
                            md-row-height="1:1">
                        <md-grid-tile
                                id="profile"
                                md-rowspan="1"
                                md-colspan="2"
                                class="green"
                                ng-click="sliderNavEvent('Profile', 'profile')">
                            <md-icon md-svg-src="modules/d2l/img/flat-svg/settings.svg"></md-icon>
                            <md-grid-tile-footer><h3> 시간퀴즈</h3></md-grid-tile-footer>
                        </md-grid-tile>

                        <md-grid-tile
                                ng-if="!authentication.user"
                                id="signIn"
                                md-rowspan="1"
                                md-colspan="1"
                                class="green"
                                ng-click="sliderNavEvent('Sign In', 'signIn')">
                            <md-icon md-svg-src="modules/mean-tutorials/img/grid.svg"></md-icon>
                            <md-grid-tile-footer><h3>시 +</h3></md-grid-tile-footer>
                        </md-grid-tile>

                        <md-grid-tile
                                id="tutorial"
                                md-rowspan="1"
                                md-colspan="1"
                                class="blue"
                                ng-click="sliderNavEvent('Tutorial', 'tutorial')">
                            <md-icon md-svg-src="modules/mean-tutorials/img/briefcase.svg"></md-icon>
                            <md-grid-tile-footer><h3>시 -</h3></md-grid-tile-footer>
                        </md-grid-tile>

                        <md-grid-tile
                                id="signOut"
                                md-rowspan="1"
                                md-colspan="1"
                                class="darkBlue"
                                ng-click="sliderNavEvent('Sign Out', 'signOut')">
                            <md-icon md-svg-icon="avatar:svg-3"></md-icon>
                            <md-grid-tile-footer><h3>분 +</h3></md-grid-tile-footer>
                        </md-grid-tile>
                        <md-grid-tile
                                id="signOut2"
                                md-rowspan="1"
                                md-colspan="1"
                                class="darkBlue"
                                ng-click="sliderNavEvent('Sign Out', 'signOut')">
                            <md-icon md-svg-icon="avatar:svg-3"></md-icon>
                            <md-grid-tile-footer><h3>분 -</h3></md-grid-tile-footer>
                        </md-grid-tile>

                    </md-grid-list>
                </md-content>
                <!--<div style="  position: inherit;-->
                <!--margin-top: 20px;-->
                <!--margin-left: 5px;">Icons are licenced by Web App (http://icons8.com)</div>-->
            </div>
        </md-sidenav>

        <md-content flex="" layout-padding="">
            <div class="fill">
        <div class="clock
              hour-style-text
              hour-text-style-large
              hour-display-style-all
              minute-style-dot
              minute-display-style-fine-2
              minute-text-style-outside
              hand-style-hollow
              " id="utility-clock">
            <div class="centre">
                <div class="dynamic"></div>
                <div class="expand round circle-1"></div>

                <div id="hourC" class="anchor hour">
                    <div class="element thin-hand"></div>
                    <div class="element fat-hand"></div>
                </div>

                <div id="minC" class="anchor minute">
                    <div class="element thin-hand"></div>
                    <div class="element fat-hand minute-hand"></div>
                </div>
